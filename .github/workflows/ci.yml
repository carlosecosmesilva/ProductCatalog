name: "CI - Execução de Testes e Build"

on:
    push:
        branches:
            - main
            - master
    pull_request:
        branches:
            - main
            - master

jobs:
    build-and-test:
        name: Build and Test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup .NET 8
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: "8.0.x"

            - name: Restore dependencies
              run: dotnet restore ProductCatalog.sln

            - name: Run tests (ProductCatalog.Tests)
              run: dotnet test ProductCatalog.Tests/ProductCatalog.Tests.csproj --no-restore --verbosity normal

            - name: Build solution (Release)
              run: dotnet build ProductCatalog.sln --configuration Release --no-restore
